ivate</span> <span class="keyword">static</span> <span class="keyword">int</span> cp;  <span class="comment">//当前的价值</span></span><br><span class="line">    <span class="keyword">static</span> <span class="keyword">int</span> bestp;   <span class="comment">//目前最优装载的价值</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> r;   <span class="comment">//剩余物品的价值</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span>[] cx;    <span class="comment">//存放当前解</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span>[] bestx; <span class="comment">//存放最终解</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">Loading</span><span class="params">(<span class="keyword">int</span>[] ww, <span class="keyword">int</span>[] pp, <span class="keyword">int</span> cc)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//初始化数据成员，数组下标从1开始</span></span><br><span class="line">        count = ww.length - <span class="number">1</span>;</span><br><span class="line">        w = ww;</span><br><span class="line">        p = pp;</span><br><span class="line">        c = cc;</span><br><span class="line">        cw = <span class="number">0</span>;</span><br><span class="line">        bestp = <span class="number">0</span>;</span><br><span class="line">        cx = <span class="keyword">new</span> <span class="keyword">int</span>[count + <span class="number">1</span>];</span><br><span class="line">        bestx = <span class="keyword">new</span> <span class="keyword">int</span>[count + <span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">        <span class="comment">//初始化r，即剩余最大价格</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= count; i++) &#123;</span><br><span class="line">            r += p[i];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//调用回溯法计算</span></span><br><span class="line">        BackTrack(<span class="number">1</span>);</span><br><span class="line">        <span class="keyword">return</span> bestp;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 回溯</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> t</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">BackTrack</span><span class="params">(<span class="keyword">int</span> t)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (t &gt; count) &#123;<span class="comment">//到达叶结点</span></span><br><span class="line">            <span class="keyword">if</span> (cp &gt; bestp) &#123;</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= count; i++) &#123;</span><br><span class="line">                    bestx[i] = cx[i];</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                bestp = cp;</span><br><span class="line">            &#125;
