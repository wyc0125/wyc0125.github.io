pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&quot;linearEqu.h&quot;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cmath&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line">LinearEqu::LinearEqu(<span class="keyword">int</span> size<span class="comment">/*=2*/</span>):Matrix(size)&#123;  <span class="comment">//用size调用基类构造函数</span></span><br><span class="line">    sums = <span class="keyword">new</span> <span class="keyword">double</span>[size];                         <span class="comment">//动态分配内存</span></span><br><span class="line">    solution = <span class="keyword">new</span> <span class="keyword">double</span>[size];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">LinearEqu::~LinearEqu()                              <span class="comment">//派生类LinearEqu的析构函数</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">delete</span>[] sums;</span><br><span class="line">    <span class="keyword">delete</span>[] solution;</span><br><span class="line">    <span class="comment">//会自动调用基类析构函数</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">LinearEqu::setLinearEqu</span><span class="params">(<span class="keyword">const</span> <span class="keyword">double</span>* a, <span class="keyword">const</span> <span class="keyword">double</span>* b)</span></span>&#123; <span class="comment">//设置线性方程组</span></span><br><span class="line">    setMatrix(a);                                   <span class="comment">//调用基类函数</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; getSize(); i++)</span><br><span class="line">        sums[i] = b[i];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">LinearEqu::printLinearEqu</span><span class="params">()</span> <span class="keyword">const</span> </span>&#123;           <span class="comment">//显示线性方程组</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;线方程为:&quot;</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; getSize(); i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; getSize(); j++)</span><br><span class="line">            <span class="built_in">cout</span> &lt;&lt; element(i, j) &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;  &quot;</span> &lt;&lt; sums[i] &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">LinearEqu::printSolution</span><span class="params">()</span>  <span class="keyword">const</span>               <span class="comment">//输出方程的解</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;线方程解为: &quot;</span> &lt;&lt; <span class="built_in">endl</span>;          <span class="comment">//输出提示信息</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; getSize(); i++)</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;x[&quot;</span> &lt;&lt; i &lt;&lt; <span class="string">&quot;]=&quot;</span> &lt;&lt; solution[i] &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">double</span> &amp;v1, <span class="keyword">double</span> &amp;v2)</span>          <span class="comment">//交换两个实数</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">double</span> temp = v1;</span><br><span class="line">    v1 = v2;</span><br><span class="line">    v2 = temp;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">LinearEqu::solve</span><span class="params">()</span>                <span class="comment">//全选主元素高斯消去法求解方程</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span>* js = <span class="keyword">new</span> <span class="keyword">int</span>[getSize()];      <span class="comment">//存储主元素所在序列号</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; getSize()<span class="number">-1</span>; k++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">int</span> is;                        <span class="comment">//主元素所在行号</span></span><br><span class="line">        <span class="keyword">double</span> max = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = k; i &lt; getSize(); i++)</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = k; j &lt; getSize(); j++)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">double</span> t = <span class="built_in">fabs</span>(element(i, j));</span><br><span class="line">                <span class="keyword">if</span> (t&gt;max)</span><br><span class="line">                &#123;</span><br><span class="line">                    max = t;</span><br><span class="line">                    js[k] = j;</span><br><span class="line">                    is = i;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        <span class="keyword">if</span> (max == <span class="number">0</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">delete</span>[] js;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="comment">//通过行列交换，把主元素交换到第K行第K列</span></span><br><span class="line">            <span class="keyword">if</span> (js[k] != k)</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; getSize(); i++)</span><br><span class="line">                    swap(element(i,k),element(i,js[k]));</span><br><span class="line">            <span class="keyword">if</span> (is != k)&#123;</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> j = k; j &lt; getSize(); j++)</span><br><span class="line">                    swap(element(k, j), element(is, j));</span><br><span class="line">                swap(sums[k], sums[is]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">double</span> major = element(k,k);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = k + <span class="number">1</span>; j &lt; getSize(); j++)</span><br><span class="line">            element(k, j) /= major;</span><br><span class="line">        sums[k] /= major;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = k + <span class="number">1</span>; i &lt; getSize(); i++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = k + <span class="number">1</span>; j &lt; getSize(); j++)</span><br><span class="line">                element(i, j) -= element(i, k)*element(k, j);</span><br><span class="line">            sums[i] -= element(i, k)*sums[k];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//判断剩下的一个元素是否等于0</span></span><br><span class="line">    <span class="keyword">double</span> d = element(getSize() - <span class="number">1</span>, getSize() - <span class="number">1</span>);</span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">fabs</span>(d) &lt; <span class="number">1e-15</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">delete</span>[] js;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//回代过程</span></span><br><span class="line">    solution[getSize() - <span class="number">1</span>] = sums[getSize() - <span class="number">1</span>] / d;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = getSize() - <span class="number">2</span>; i &gt;= <span class="number">0</span>; i--)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">double</span> t = <span class="number">0.0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = i + <span class="number">1</span>; j &lt;= getSize() - <span class="number">1</span>; j++)</span><br><span class="line">            t += element(i, j)*solution[j];</span><br><span class="line">        solution[i] = sums[i] - t;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    js[getSize() - <span class="number">1</span>] = getSize() - <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> k = getSize() - <span class="number">1</span>; k &gt;= <span class="number">0</span>; k--)</span><br><span class="line">        <span class="keyword">if</span> (js[k] != k)</span><br><span class="line">            swap(solution[k],solution[js[k]]);</span><br><span class="line">    <span class="keyword">delete</span>[] js;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&quot;linearEqu.h&quot;</span>                                 <span class="comment">//包含类定义头文件</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span>                                             <span class="comment">//主函数</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">double</span> a[] = &#123;                                     <span class="comment">//方程系列矩阵</span></span><br><span class="line">            <span class="number">0.2368</span>, <span class="number">0.2471</span>, <span class="number">0.2568</span>, <span class="number">1.2671</span>,</span><br><span class="line">            <span class="number">0.1968</span>, <span class="number">0.2071</span>, <span class="number">1.2168</span>, <span class="number">0.2271</span>,</span><br><span class="line">            <span class="number">0.1581</span>, <span class="number">1.1675</span>, <span class="number">0.1768</span>, <span class="number">0.1871</span>,</span><br><span class="line">            <span class="number">1.1161</span>, <span class="number">0.1254</span>, <span class="number">0.1397</span>, <span class="number">0.1490</span> &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">double</span> b[] = &#123; <span class="number">1.8471</span>, <span class="number">1.7471</span>, <span class="number">1.6471</span>, <span class="number">1.5471</span> &#125;;   <span class="comment">//方程右端项</span></span><br><span class="line"></span><br><span class="line">    <span class="function">LinearEqu <span class="title">equ</span><span class="params">(<span class="number">4</span>)</span></span>;                                  <span class="comment">//定义一个四元方程组对象</span></span><br><span class="line">    equ.setLinearEqu(a, b);                             <span class="comment">//设置方程组</span></span><br><span class="line">    equ.printLinearEqu();</span><br><span class="line">    <span class="keyword">if</span> (equ.solve())                                   <span class="comment">//调用solve函数求解方程</span></span><br><span class="line"></span><br><span class="line">        equ.printSolution();                           <span class="comment">//输出方程解</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;无解&quot;</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">int</span> names = <span class="number">0</span>;</span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; names;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h4 id="心得体会"><a href="#心得体会" class="headerlink" title="心得体会"></a>心得体会</h4><p>两种方法均能较为精确的得到方程组的解，但由于gauss方法的发散性，存在部分方程组，gauss方法无法得出近似解。将精度设置的更小能够发现，gauss方法求解有时快有时慢，而列主元消去法则较为稳定。</p>
