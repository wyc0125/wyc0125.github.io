_</span>(<span class="params">self, parent=<span class="literal">None</span>, width=<span class="number">5</span>, height=<span class="number">4</span>, dpi=<span class="number">100</span></span>):</span></span><br><span class="line">        fig = Figure(figsize=(width, height), dpi=dpi)</span><br><span class="line">        self.axes = fig.add_subplot(<span class="number">111</span>)</span><br><span class="line">        <span class="comment">#初始化各项值</span></span><br><span class="line">        self.a=<span class="number">0.0001</span></span><br><span class="line">        self.a0=<span class="number">2.5</span></span><br><span class="line">        self.b=<span class="number">3</span></span><br><span class="line">        self.eps=<span class="number">0.00001</span> <span class="comment">#精度</span></span><br><span class="line">        self.x0=<span class="number">3</span> <span class="comment">#牛顿法近似值</span></span><br><span class="line">        <span class="comment">#原始函数的值</span></span><br><span class="line">        self.x=np.linspace(<span class="number">0</span>,<span class="number">3.5</span>)</span><br><span class="line">        self.y=[self.func(i) <span class="keyword">for</span> i <span class="keyword">in</span> self.x]</span><br><span class="line">        FigureCanvas.__init__(self, fig)</span><br><span class="line">        self.setParent(parent)</span><br><span class="line">         <span class="comment">#挪动坐标位置</span></span><br><span class="line">        self.axes.set_xlim(<span class="number">0</span>,<span class="number">4.5</span>)</span><br><span class="line">        <span class="comment">#去掉边框</span></span><br><span class="line">        self.axes.spines[<span class="string">&#x27;top&#x27;</span>].set_color(<span class="string">&#x27;none&#x27;</span>)</span><br><span class="line">        self.axes.spines[<span class="string">&#x27;right&#x27;</span>].set_color(<span class="string">&#x27;none&#x27;</span>)</span><br><span class="line">        <span class                 self.a=c[-<span class="number">1</span>]</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">        <span class="comment">#return c,c[-1]</span></span><br><span class="line">        <span class="comment">#绘图</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> c:</span><br><span class="line">            self.axes.plot([i,i],[<span class="number">0</span>,self.func(i)])</span><br><span class="line">         <span class="comment">#积分结果</span></span><br><span class="line">        self.axes.text(<span class="number">0.25</span>,<span class="number">4</span>,<span class="string">&quot;二分法求值为：&#123;&#125;&quot;</span>.<span class="built_in">format</span>(c[-<span class="number">1</span>])+<span class="string">&quot; 共二分&#123;&#125;&quot;</span>.<span class="built_in">format</span>(<span class="built_in">len</span>(c)-<span class="number">1</span>)+<span class="string">&quot;次&quot;</span>)</span><br><span class="line">        self.draw()</span><br><span class="line"></span><br><span class="line">    <span class="comment">#绘制牛顿法图像</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">drawNewton</span>(<span class="params">self</span>):</span></span><br><span class="line">        count=<span class="number">0</span></span><br><span class="line">        <span class="keyword">while</span> <span class="built_in">abs</span>(self.func(self.x0))&gt;self.eps:</span><br><span class="line">            x1=self.x0-self.func(self.x0)/self.f(self.x0)</span><br><span class="line">            count=count+<span class="number">1</span></span><br><span class="line">            self.axes.plot([self.x0,self.x0],[<span class="number">0</span>, self.func(self.x0)],ls=<span class="string">&#x27;:&#x27;</span>)</span><br><span class="line">            self.axes.plot([self.x0 ,x1],[self.func(self.x0),<span class="number">0</span>])</span><br><span class="line">            self.x0=x1</span><br><span class="line">         <span class="comment">#积分结果</span></span><br><span class="line">        self.axes.text(<span class="number">0.25</span>,<span class="number">3.75</span>,<span class="string">&quot;牛顿法求值为：&#123;&#125;&quot;</span>.<span class="built_in">format</span>(self.x0)+<span class="string">&quot; 共迭代&#123;&#125;&quot;</span>.<span class="built_in">format</span>(count)+<span class="string">&quot;次&quot;</span>)</span><br><span class="line">        self.draw()</span><br><span class="line"></span><br><span class="line">    <span class="comment">#弦截法</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">secant</span>(<span class="params">self</span>):</span></span><br><span class="line">        x=[self.a0, self.b]</span><br><span class="line">        count=<span class="number">0</span></span><br><span class="line">        <span class="keyword">while</span>(<span class="built_in">abs</span>(x[-<span class="number">1</span>]-x[-<span class="number">2</span>])&gt;= self.eps):</span><br><span class="line">            c=x[-<span class="number">1</span>]- self.func(x[-<span class="number">1</span>])*(x[-<span class="number">1</span>]-x[-<span class="number">2</span>])/( self.func(x[-<span class="number">1</span>])- self.func(x[-<span class="number">2</span>]))</span><br><span class="line">            x.append(c)</span><br><span class="line">            count=count+<span class="number">1</span></span><br><span class="line">            self.axes.plot([x[-<span class="number">3</span>],x[-<span class="number">3</span>]],[<span class="number">0</span>,  self.func(x[-<span class="number">3</span>])],ls=<span class="string">&#x27;:&#x27;</span>)</span><br><span class="line">            self.axes.plot([x[-<span class="number">3</span>],x[-<span class="number">1</span>]],[ self.func(x[-<span class="number">3</span>]),<span class="number">0</span>])</span><br><span class="line">        self.axes.text(<span class="number">0.25</span>,<span class="number">3.5</span>,<span class="string">&quot;弦截法求值为：&#123;&#125;&quot;</span>.<span class="built_in">format</span>(x[-<span class="number">1</span>])+<span class="string">&quot; 共迭代&#123;&#125;&quot;</span>.<span class="built_in">format</span>(count)+<span class="string">&quot;次&quot;</span>)</span><br><span class="line">        self.draw()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    app = QApplication(sys.argv)</span><br><span class="line">    ex = App()</span><br><span class="line">    sys.exit(app.exec_())</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h3 id="心得体会"><a href="#心得体会" class="headerlink" title="心得体会"></a>心得体会</h3><p>二分法需要的迭代次数最多，而牛顿法与快速弦截法能够很快的迫近结果。但二分法相对后两种方式也有优势，二分法较为稳定，迭代次数与精度直接相关。牛顿法在处理某些方程时可能会较慢，而快速弦截法无法处理部分特殊函数。</p>
